  <div id="content" class="s_wrap">

    
    <div id="login_page" class="s_main_col">

            
            
            
      <div class="s_2col_wrap clearfix">
       
        <div class="s_col s_1_2">
          <h2 class="s_title_1"><span>New Customer</span></h2>
          <div class="s_row_3 s_h_170 clearfix">
            <p>By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.</p>
          </div>
          <span class="clear s_sep border_ddd"></span>
          <a href="http://www.bucksell.com/index.php?route=account/register" class="s_button_1 s_main_color_bgr"><span class="s_text">Continue</span></a>
        </div>

        <div class="s_col s_1_2">
          <h2 class="s_title_1"><span>Returning Customer</span></h2>
          <form id="login" class="login_page clearfix" action="http://www.bucksell.com/index.php?route=account/login" method="post" enctype="multipart/form-data">
            <div class="s_row_3 clearfix">
              I am a returning customer<br /><br />
              <label><strong>E-Mail Address:</strong></label>
              <input type="text" name="email" value="" size="35" class="required email" title="Please, enter a valid email" />
            </div>
            <div class="s_row_3 s_sep clearfix">
              <span class="clear"></span>
              <label><strong>Password:</strong></label>
              <input type="password" name="password" value="" size="35" class="required" title="Please, enter your password" />
            </div>

            <span class="clear s_sep border_ddd"></span>
						
            <div class="s_submit">
              <div class="s_nav s_size_2 left">
                <ul class="s_mb_0 clearfix">
                  <li><a href="http://www.bucksell.com/index.php?route=account/forgotten">Forgotten Password</a></li>
                </ul>
              </div>
              <a class="s_button_1 s_main_color_bgr" onclick="$('#login').submit();"><span class="s_text">Login</span></a>
                          </div>
          </form>
        </div>

      </div>

      
    </div>

        
    
    <script type="text/javascript"><!--
    $('#login input').keydown(function(e) {
      if (e.keyCode == 13) {
        $('#login').submit();
      }
    });
    //--></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.8/jquery.validate.min.js"></script>
    <script type="text/javascript">
      jQuery.validator.setDefaults({
          errorElement: "p",
          errorClass: "s_error_msg",

              $(element).parent("div").addClass("s_error_row");
          },

              $(element).removeClass("error_element").addClass(validClass);
              $(element).parent("div").removeClass("s_error_row");
          }
      });
      $("#login").validate();
